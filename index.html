<!DOCTYPE html>
<html>
<head>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <style type="text/css">
    body {
      cursor: none;
    }
  </style>
  <script src="https://code.jquery.com/jquery-2.1.1.js"></script>
  <script src="https://aframe.io/releases/latest/aframe.min.js"></script>
  <script src="http://misterburton.com/local/ideo-sf-panorama/js/aframe-no-click-look-controls.min.js"></script>
</head>
<body>
  <a-scene>
  <!-- camera & cursor -->
  <a-entity camera no-click-look-controls="maxyaw:3.5; maxpitch:1.5">
  <a-entity cursor="fuse: true; maxDistance: 30; timeout: 1000"
  geometry="primitive: ring"
  position="0 0 -1"
  scale=".035 .035 .035"
  material="color: white; shader: flat">
</a-entity>
</a-entity><!-- /.camera & cursor -->
<a-entity id='posters'></a-entity>
<!-- <a-video src="The Martian - Official Trailer [HD] - 20th Century FOX.mp4" autoplay="true" width="16" height="9" position="0 0 -3"></a-video> -->
<a-entity id='buttons'><a-animation attribute=rotation from="0 1.5 0"to="0 -358.5 0"begin=0 dur=60000 repeat=infinite easing=linear></a-animation></a-entity>
<a-sky src="http://crossorigin.me/http://www.mrbluesummers.com/wp-content/uploads/2012/04/07.jpg"</a-sky>
</a-scene>
<script src="movielist.js"></script>
<script src="script.js"></script>
</body>
</html>

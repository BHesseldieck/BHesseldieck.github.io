<!DOCTYPE html>
<html>
<head>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <style type="text/css">
  body {
    cursor: none;
  }
  </style>
  <script src="https://code.jquery.com/jquery-2.1.1.js"></script>
  <script src="https://aframe.io/releases/latest/aframe.min.js"></script>
  <script src="http://misterburton.com/local/ideo-sf-panorama/js/aframe-no-click-look-controls.min.js"></script>

<body>
  <div> This is 2d outside</div>
  <a-scene>
<!-- camera & cursor -->
<a-entity camera no-click-look-controls="maxyaw:3.5; maxpitch:1.5">

  <a-entity cursor="fuse: true; maxDistance: 30; timeout: 1000"
            geometry="primitive: ring"
            position="0 0 -1"
            scale=".035 .035 .035"
            material="color: white; shader: flat">
  </a-entity>

</a-entity><!-- /.camera & cursor -->

  <!-- <a-curvedimage src="http://ia.media-imdb.com/images/M/MV5BMTYzNDc2MDc0N15BMl5BanBnXkFtZTgwOTcwMDQ5MTE@._V1_SX300.jpg" radius='5' theta-length='40' height='8' rotation='100 40 0'</a-curvedimage> -->

      <!-- Stamps Logo -->
      <a-curvedimage src="stampslogo.png" radius="5.7" theta-length="36" height="1" position="0 2.6 0" opacity="0.5">
        <a-animation attribute="rotation" from="0 10 0" to="0 25 0" begin="500" dur="1000"></a-animation>
      </a-curvedimage>

     

      <!-- Map Hall Button -->
      <a-entity rotation="0 0 0">
      <a-curvedimage id="maphallbutton" src="map.png" radius="5.7" theta-length="35" height=".85" position="0 -0.85 0" scale=".4 .4 .4"  opacity=".8">
        <a-animation attribute="rotation" from="0 0 0" to="0 -360 0" begin="0" dur="160000" repeat="infinite" easing="linear"></a-animation>
      <a-mouseenter target="#glow" opacity="1"></a-mouseenter>
    <a-mouseleave target="#glow" opacity=".2"></a-mouseleave>
      </a-curvedimage>
      
      <a-curvedimage id="glow" src="glow.jpg" rotation="0 1.5 0" radius="5.7" theta-length="38" height="1.1" position="0 -0.67 0" scale=".5 .5 .5"  opacity=".2">
        <a-animation attribute="rotation" from="0 1.5 0" to="0 -358.5 0" begin="0" dur="160000" repeat="infinite" easing="linear"></a-animation>
    </a-curvedimage>
      </a-entity>

<!DOCTYPE html>
<html>
   <head>
      <meta name="apple-mobile-web-app-capable" content="yes">
      <style type="text/css">
         body {
         cursor: none;
         }
      </style>
      <link rel="stylesheet" href="styles.css">
      <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
      <script src="https://code.jquery.com/jquery-2.1.1.js"></script>
      <script src="https://aframe.io/releases/latest/aframe.min.js"></script>
      <script src="aframe-no-click-look-controls.min.js"></script>
   </head>
   <body>
   <div id="container">

   </div>
      <a-scene fog="type: linear; color: #e9fcfc; far: 30; near: 4">
         <a-entity camera no-click-look-controls="maxyaw:3.5; maxpitch:1.5">
            <a-entity cursor="fuse: false; maxDistance: 30; timeout: 1000"
               geometry="primitive: ring"
               position="0 0 -1"
               scale=".035 .035 .035"
               material="color: white; shader: flat"></a-entity>
         </a-entity>
         <a-entity id='posters'></a-entity>
         <a-entity id='buttons'>
            <a-animation attribute=rotation from="0 1.5 0"to="0 -358.5 0"begin=0 dur=60000 repeat=infinite easing=linear></a-animation>
         </a-entity>
         <a-sky src="http://crossorigin.me/http://www.mrbluesummers.com/wp-content/uploads/2012/04/07.jpg"</a-sky>
      </a-scene>
      <script src="script.js"></script>
   </body>
</html>

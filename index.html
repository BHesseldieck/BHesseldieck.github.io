<!DOCTYPE html>
<html>
<head>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <style type="text/css">
    body {
      cursor: none;
    }
  </style>
  <script src="https://code.jquery.com/jquery-2.1.1.js"></script>
  <script src="https://aframe.io/releases/latest/aframe.min.js"></script>
  <script src="http://misterburton.com/local/ideo-sf-panorama/js/aframe-no-click-look-controls.min.js"></script>
</head>
<body>
  <a-scene>
  <!-- camera & cursor -->
  <a-entity camera no-click-look-controls="maxyaw:3.5; maxpitch:1.5">
  <a-entity cursor="fuse: true; maxDistance: 30; timeout: 1000"
  geometry="primitive: ring"
  position="0 0 -1"
  scale=".035 .035 .035"
  material="color: white; shader: flat">
</a-entity>
</a-entity><!-- /.camera & cursor -->
<a-entity id='posters'></a-entity>

<!-- Drama Category -->
<a-entity id='drama' rotation="0 0 0">
<a-curvedimage id="maphallbutton" src="http://crossorigin.me/http://vignette2.wikia.nocookie.net/the-house-of-anubis/images/f/f1/Drama.gif/revision/latest?cb=20131119230425" radius="5.7" theta-length="35" height=".85" position="0 -0.535 0" scale=".4 .4 .4"  opacity=".8">
<a-animation attribute="rotation" from="0 0 0" to="0 -360 0" begin="0" dur="60000" repeat="infinite" easing="linear"></a-animation>

<a-mouseleave target="#glow" opacity=".2"></a-mouseleave>
</a-curvedimage>
<a-curvedimage id="glow" src="http://crossorigin.me/http://stampswebdesign.com/withersc/hud/glow.jpg" rotation="0 1.5 0" radius="5.7" theta-length="38" height="1.1" position="0 -0.67 0" scale=".5 .5 .5"  opacity=".2">
<a-animation attribute="rotation" from="0 1.5 0" to="0 -358.5 0" begin="0" dur="60000" repeat="infinite" easing="linear"></a-animation>
</a-curvedimage>
</a-entity>
<!-- Action Category -->
<a-entity id='action' rotation="0 -40 0">

<a-animation attribute="rotation" from="0 1.5 0" to="0 -358.5 0" begin="0" dur="60000" repeat="infinite" easing="linear"></a-animation>

<!-- Comedy Category -->

<a-animation attribute="rotation" from="0 1.5 0" to="0 -358.5 0" begin="0" dur="60000" repeat="infinite" easing="linear"></a-animation>
</a-curvedimage>
</a-entity>
<a-sky src="http://crossorigin.me/http://www.mrbluesummers.com/wp-content/uploads/2012/04/07.jpg"</a-sky>
